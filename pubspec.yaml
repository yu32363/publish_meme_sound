name: meme_sound_app
description: Play funny meme sound

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.5

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter

  font_awesome_flutter: ^10.6.0
  audioplayers: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Mitr
      fonts:
        - asset: fonts/Mitr-Regular.ttf